<!DOCTYPE html>
<html>
<head>
  <title>Profile Card</title>
  <style>
    .card {
      border: 1px solid rgb(201, 206, 182);
      width: 200px;
      padding: 10px;
      margin-top: 20px;
      text-align: center;
      background-color: rgb(252, 255, 216);
      border: 5px solid black;

    }
    .avatar {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 10px auto;
    }
  </style>

  
  <script>
    function showCard() {
    let name = document.getElementById("name").value;
    let role = document.getElementById("role").value;
    let color = document.getElementById("color").value;

      document.getElementById("card").style.display = "block";
      document.getElementById("cardName").innerText = name;
      document.getElementById("cardRole").innerText = role;
      document.getElementById("avatar").style.background = color;

      let initials = name.charAt(0).toUpperCase();
      document.getElementById("avatar").innerText = initials;
    }
  </script>
</head>
<body>
    <h1>ID CARD </h1>
 <label>Name:</label>
  <input type="text" id="name"><br><br>

  <label >Role:</label>

  <input type="text" id="role"><br><br>

  <label >Favorite Color:</label>

  <input type="color" id="color"><br><br>

  <button onclick="showCard()">Submit</button>

  <div id="card" class="card" style="display:none;"
  >
    <div id="avatar" class="avatar">

    </div>
    <h3 id="cardName">

    </h3>
    <p id="cardRole">

    </p>
  </div>

</body>
</html>
