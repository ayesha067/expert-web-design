<!DOCTYPE html>
<html>
<head>
    <title>Personal Greeting Page</title>
    <body>

 <script>

    let username = prompt("Please enter your name:");
    let greeting = "Hello " + username + " Welcome  !";

    let now = new Date();
    let timeString = now.toLocaleTimeString();
    alert(greeting);
    
    console.log(greeting);
    document.write("<h1>" + greeting + "</h1>");
    document.write("<p> Current Time: " + timeString + "</p>");
</script>

</script>

</head>
<body>
</body>
</html>
