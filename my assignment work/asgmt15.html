<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar ASGMT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        header{
            background-color: black;
            display: flex;
            justify-content: space-between;
            position: sticky;
            top: 10px;
        }
 
          li{
            display: inline;
            
               }
         li a{
           color: aliceblue;
           font-size: 20px;
           font-weight: 300px;
           text-decoration: none;
           padding-left: 10px;
           margin-right: 20px;
           margin-left: 140px;
      

  }
                       /* Navbar Ended */
                       
        .message {
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            font-size: 18px;
        }

        .success {
            background-color: #d4edda;
        }

        .warning {
            background-color: #fff3cd;
        }

        .error {
            background-color: #f8d7da;
        }

       
        .success:hover{
            color: #155724;

        }
        .error:hover{
            color: #721c24;
        }
        .warning:hover{
            color: #a58011;
   
        }
    </style>
</head>
<body>
    <header>
                       <!-- Navbar  -->
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="">Insert</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Contact</a></li>
        </ul>
    </header>
                          
<main>
    <div class="message success">Success! Your form has been submitted.</div>
    <div class="message warning">Warning! Your account will expire soon.</div>
    <div class="message error">Error! Invalid credentials, please try again.</div>
</main>

</body>
</html>
