<!DOCTYPE html>
<html>
<head>
<style>
body {
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
}

h2 {
  text-align: center;
}

table {
  border-collapse: collapse;
  width: 80%;
  max-width: 600px;
  border: 1px solid #000000;
}

th, td {
  text-align: left;
  padding: 8px;
  border: 1px solid #000000;
}

tr:nth-child(even) {
  background-color: #cecece;
}

th {
  background-color: #04AA6D;
  color: white;
}
</style>
</head>
<body>

<h2>Student Report Card</h2>

<table>
  <tr>
    <th>Subject</th>
    <th>Marks</th>
    <th>Grade</th>
  </tr>
  <tr>
    <td>Math</td>
    <td>77</td>
    <td>A</td>
  </tr>
  <tr>
    <td>Urdu</td>
    <td>60</td>
    <td>B</td>
  </tr>
  <tr>
    <td>Computer Science</td>
    <td>88</td>
    <td>A+</td>
  </tr>
</table>

</body>
</html>
