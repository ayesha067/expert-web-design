<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Subscription</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            background-color: #f5f5f5;
            position: relative;
            top: 180px;
            left: 30%;
        }
        .container {
            background: white;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 30vw;
        }
        h2 {
            margin-bottom: 10px;
        }
        p {
            font-size: 14px;
            color: #555;
        }
        input {
            width: 85%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        button {
            width: 90%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Subscribe to Our Newsletter</h2>
        <p>Stay updated with the latest news!</p>
        <input type="email" placeholder="Enter your email">
        <button>Subscribe</button>
    </div>

</body>
</html>
