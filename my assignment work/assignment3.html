<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Page Layout</title>
    <style>
      
        body, html {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;           
        }

        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: red;
            padding: 10px;
            margin: 2px;

        }

        .logo, .button {
            width: 8%;
            height: 40px;
            background-color: rgb(8, 75, 20);
            border: 2px solid black;
        }

        .nav {
            display: flex;
        }

        .nav div {
            width: 100px;
            height: 40px;
            background-color: yellow;
            border: 2px solid black;
            margin:  5px;
            justify-content: space-between;
        }

        .main {
            display: flex;
            flex: 1;
            margin:  2px;
        }

        .side1, .side3 {
            width: 20%;
            background-color: blue;
        }
                          
                     /* <!-- center part --> */

        .side2 {
            width: 60%;
            background-color: rgb(238, 223, 185);
        }

        .status{
            display: flex;
            justify-content: space-between;
            border: 2px solid black;
            padding: 2px;
        }
   
        .s1, .s2, .s3, .s4, .s5 {
            width: 19.5%;
            height: 25vh;
        }
        .s1 { background-color: rgb(199, 235, 223); }
        .s2 { background-color: rgb(142, 221, 195); }
        .s3 { background-color: rgb(104, 228, 186); }
        .s4 { background-color: rgb(76, 190, 152); }
        .s5 { background-color: rgb(49, 155, 120); }

        .myid{
           background-color: chartreuse;   
           margin-top: 150px;
           display: flex;
                  
        }

    </style>
</head>
<body> 

           <!-- Header Section -->
    <div class="container">
        <div class="header">
            <div class="logo"></div>
            <div class="nav">
                <div class="d-1"></div>
                <div class="d-2"></div>
                <div class="d-3"></div>
            </div>
            <div class="button"></div>
        </div> 
                         
                         <!-- Main Section -->

        <div class="main">
                         <!-- right side -->
            <div class="side1"></div>

                         <!-- center part -->
            <div class="side2">

                <div class="status">
                    <div class="s1"></div>
                    <div class="s2"></div>
                    <div class="s3"></div>
                    <div class="s4"></div>
                    <div class="s5"></div>
                </div>
            </div>

            <div class="myid">
                <div class="md1"></div>
                <div class="md2"></div>
            </div>

                   <!-- left side -->
            <div class="side3"></div>
        </div>
    </div>
</body>
</html>
